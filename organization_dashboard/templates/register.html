<form action="/" method="POST" enctype="multipart/form-data">
    <h3>Organization Details</h3>
    <input type="text" name="org_name" placeholder="Organization Name" required><br>
    <input type="text" name="org_location" placeholder="Location" required><br>

    <h3>Team Details</h3>
    <input type="text" name="team_name" placeholder="Team Name" required><br>
    <input type="text" name="team_lead" placeholder="Team Lead Name" required><br>

    <h3>Member Details</h3>
    <input type="text" name="member_name" placeholder="Member Name" required><br>
    <input type="email" name="member_email" placeholder="Member Email" required><br>
    <input type="text" name="member_id" placeholder="Unique ID" required><br>
    <input type="file" name="profile_picture" accept="image/*"><br>
    <button type="submit">Submit</button>
</form>
